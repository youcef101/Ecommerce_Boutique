 {% extends 'ecommerce/base.html' %}
 {% block body %}
<div class="container">
        <!-- HERO SECTION-->
        <section class="py-5 bg-light">
          <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
              <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0">Sign up</h1>
              </div>
              <div class="col-lg-6 text-lg-right">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                    <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'accounts:register' %}">Sign up</a></li>
                    
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </section>
 <section class="py-5">
          <!-- BILLING ADDRESS-->
          <h2 class="h5 text-uppercase mb-4 pl-3">Sign up</h2>
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{message.tags}}" role="alert">
                    {{ message |safe }}
                  </div>
              {% endfor %}
          {% endif %}
          <div class="row">
            <div class="col-lg-8">
              <form action="#" method="POST">
               {% csrf_token %} 
                <div class="row">
                 <div class="col-md-12">
                  <div class="col-lg-8 form-group">
                    
                    <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="Enter your Username">
                  </div>
                    </div>
                <div class="col-md-12">
                  <div class="col-lg-8 form-group">
                    
                    <input class="form-control form-control-lg" id="firstname" name="first_name" type="text" placeholder="Enter your first name">
                  </div>
                  </div>
                    <div class="col-md-12">
                  <div class="col-lg-8 form-group">
                    
                    <input class="form-control form-control-lg" id="lastname" name="last_name" type="text" placeholder="Enter your last name">
                  </div>
                    </div>
                    
                     <div class="col-md-12">
                  <div class="col-lg-8 form-group">
                    
                    <input class="form-control form-control-lg" id="email" name="email" type="email" placeholder="Enter your Email">
                  </div>
                    </div>
                     <div class="col-md-12">
                     <div class="col-lg-8 form-group">
                    
                    <input class="form-control form-control-lg" id="password1" name="password1" type="password" placeholder="Enter your Password">
                    </div>
                    </div>
                     <div class="col-md-12">
                     <div class="col-lg-8 form-group">
                    
                    <input class="form-control form-control-lg" id="password2" name="password2" type="password" placeholder="Confirm your Password">
                    </div>
                    </div>

             
             
                  <div class="col-lg-12 form-group pl-4">
                    <button class="btn btn-dark " type="submit">Submit</button>
                  </div>
                  <div class="col-lg-6 form-group">
                    
                      Already have an account?<a href="{% url 'accounts:login' %}">Login</a>
                    
                  </div>
                </div>
              </form>
            </div>
             </div>
        </section>
        </div>
        {% endblock body %}
